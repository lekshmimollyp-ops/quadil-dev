version: '3.8'

services:
  # Shared Infrastructure for Local Dev
  postgres:
    image: postgres:15-alpine
    container_name: qudil_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres_data:/var/lib/postgresql/data
      - ./infra/postgres-init:/docker-entrypoint-initdb.d
    networks:
      - qudil-network

  redis:
    image: redis:7-alpine
    container_name: qudil_redis
    ports:
      - "6379:6379"
    networks:
      - qudil-network

  # Microservices (Placeholders - to be uncommented as we build them)
  # auth-service:
  #   build: ./auth-service
  #   ports: ["8001:8000"]
  #   depends_on: [postgres]
  #   networks: [qudil-network]

networks:
  qudil-network:
    driver: bridge
